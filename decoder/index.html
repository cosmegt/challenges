<input type="text" placeholder="Code" id="code"> 
<select name="type" id="type">
    <option value="rot13">ROT 13</option>
    <option value="caesar">Caesar Cipher</option>
</select>

<button onclick="cypher();">Cypher</button>
<script>
function solved(message){
    var result = document.getElementById('result');
    result.innerHTML = message;
}
function cypher(){
    
    var type = document.getElementById('type');
    var encro = document.getElementById('code');
    type = type.value;

    switch (type) {
        case 'rot13':
            rot13(encro);        
            break;
        case 'caesar':
            caesar();
            break;
        default:
            console.log('error')
            break;
    }
}

function rot13(code){
    var value = code.value;
    var decoded = "";

    for(var i = 0; i < value.length; i++){
        char = value.charCodeAt(i);
        newChar = char + 13;

        if(char >= 65 && char <= 90){
            if(newChar > 90){
                newChar = (newChar - 91) + 65;
                decoded += String.fromCharCode(newChar)
            }else{
                decoded += String.fromCharCode(newChar)
            }
        }
        else if(char >= 97 && char <= 122 ){
            if(newChar > 122){
                newChar = (newChar - 123) + 97;
                decoded += String.fromCharCode(newChar)
            }else{
                decoded += String.fromCharCode(newChar)
            }
        }
        else{
            decoded += String.fromCharCode(char)
        }
        
    }
    
    solved(decoded);
}

function caesar(){
    var value = code.value;
    var decoded = "";

    for(var i = 0; i < value.length; i++){
        char = value.charCodeAt(i);
        newChar = char + 3;

        if(char >= 65 && char <= 90){
            if(newChar > 90){
                newChar = (newChar - 91) + 65;
                decoded += String.fromCharCode(newChar)
            }else{
                decoded += String.fromCharCode(newChar)
            }
        }
        else if(char >= 97 && char <= 122 ){
            if(newChar > 122){
                newChar = (newChar - 123) + 97;
                decoded += String.fromCharCode(newChar)
            }else{
                decoded += String.fromCharCode(newChar)
            }
        }
        else{
            decoded += String.fromCharCode(char)
        }
        
    }
    
    solved(decoded);
}

</script>

</div>
